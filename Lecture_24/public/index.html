<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
</head>
<body>
    <header>
        <div class="logo">BlogApp</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./allblog">AllBlogs</a></li>
                <li><a href="./myblog">MyBlog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signup">
            <form action="" id="signup-form" method="post"> 
                <input type="text" name="name" placeholder="enter your name" id="signup-name" />
                <input type="email" name="email" placeholder="enter your email" id="signup-email" />
                <input type="password" name="password" placeholder="enter your password" id="signup-password" />
                <button>Signup</button>
            </form>
        </div>
        <div class="login">
            <form action="" id="login-form">
                <input type="email" name="email" placeholder="enter your email" id="login-email" />
                <input type="password" name="password" placeholder="enter your password" id="login-password" />
                <button>Login</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
